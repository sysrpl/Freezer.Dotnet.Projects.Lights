<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Test</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="boot" content="/typescript/build/hardware.js">
    <link rel="stylesheet" type="text/css" href="/typescript/content/hardware.css">
</head>
<body>
    <h2>Projector</h2>
    <div class="grid">
        <div>Turn Off</div>
        <div>Turn On</div>
        <div>Darker</div>
        <div>Brighter</div>
        <div>4:3</div>
        <div>16:9</div>
    </div>
    <h2>Receiver</h2>
    <div class="grid">
        <div>Turn Off</div>
        <div>Turn On</div>
        <div>Volume Down</div>
        <div>Volume Up</div>
        <div>Mute</div>
        <div>Unmute</div>
    </div>
    <h2>Kaleidescape</h2>
    <div class="grid">
        <div>Turn Off</div>
        <div>Turn On</div>
        <div>Pause</div>
        <div>Resume</div>
        <div>&lt; Seek</div>
        <div>Seek &gt;</div>
        <div>Menu</div>
        <div>Screensaver</div>
        <div>Movies</div>
        <div>Script</div>
    </div>
    <script type="text/javascript" src="/typescript/build/boot.js"></script>
</body>
</body>
</html>
