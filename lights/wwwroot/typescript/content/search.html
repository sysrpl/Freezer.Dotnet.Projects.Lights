<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="boot" content="/typescript/build/search.js">
    <title>Movie Search</title>
    <link rel="stylesheet" type="text/css" href="/typescript/content/search.css">
    <link rel="stylesheet" type="text/css" href="/typescript/content/fontawesome/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Movie Search</h1>

        <div class="search-form">
            <div class="form-group">
                <label for="movie-title">Movie Title</label>
                <input
                    type="text"
                    id="movie-title"
                    name="movie-title"
                    placeholder="Enter movie title..."
                    autocomplete="off"
                >
            </div>

            <div class="form-group">
                <label for="movie-year">Year (Optional)</label>
                <input
                    type="number"
                    id="movie-year"
                    name="movie-year"
                    placeholder="e.g., 2024"
                    min="1900"
                    max="2099"
                    autocomplete="off"
                >
            </div>
            <button type="button" class="search-button" id="search-btn">
                Search Movies
            </button>
            <div id="result"></div>
        </div>
    </div>
    <script type="text/javascript" src="/typescript/build/boot.js"></script>
</body>
</html>
