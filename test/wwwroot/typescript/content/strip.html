<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Test</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="boot" content="/typescript/build/strip.js">
    <link rel="stylesheet" type="text/css" href="/typescript/content/strip.css">
</head>
<body>
    <div class="container">
        <button>+10</button>
        <button>+1</button>

        <div class="slider-container">
            <input type="range" min="5" max="600" value="50" orient="vertical">
        </div>
        <div class="amount">50</div>
        <button>-1</button>
        <button>-10</button>
    </div>
    <button class="pattern">pattern</button>
    <button class="off">off</button>
    <button class="left">&lt;</button>
    <button class="right">&gt;</button>
    <div class="color left"></div>
    <div class="color right"></div>
    <input class="brightness" type="range" min="0" max="1000" value="250">
    <div class="preview top"></div>
    <div class="preview bottom"></div>
    <script type="text/javascript" src="/typescript/build/boot.js"></script>
</body>
</body>
</html>
